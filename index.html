<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
</head>
<body>
    <h1>Calculator UI</h1>
    <form id="calculator">
        <label for="target_main">TARGET_MAIN:</label>
        <input type="number" id="target_main" name="target_main" required><br><br>

        <label for="target_sub">TARGET_SUB:</label>
        <input type="number" id="target_sub" name="target_sub" required><br><br>

        <label for="current_main">CURRENT_MAIN:</label>
        <input type="number" id="current_main" name="current_main" required><br><br>

        <label for="current_sub_1">CURRENT_SUB_1:</label>
        <input type="number" id="current_sub_1" name="current_sub_1" required><br><br>

        <label for="current_sub_2">CURRENT_SUB_2:</label>
        <input type="number" id="current_sub_2" name="current_sub_2" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    <div id="output">
        <h2>Results</h2>
        <label for="probability">Probability:</label>
        <output id="probability" name="probability">0.0</output><br><br>
    </div>
</body>
</html>
