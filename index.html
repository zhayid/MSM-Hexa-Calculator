<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa Calculator</title>
</head>
<body>
    <form id="hexa-form">
        <input type="text" id="hexInput" placeholder="Enter hex value" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('hexa-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const hexValue = document.getElementById('hexInput').value;

            // Call your Python backend function here
            fetch('http://your-backend-url/api/call-function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ hexValue: hexValue }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Handle success response
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error response
            });
        });
    </script>
</body>
</html>
